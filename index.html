<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <input type="text" placeholder="0" class="inputbox" readonly>
            <div class="item1">
                <button class="shape gray btn_ac ">AC</button>
                <button class="shape gray btn_del">Del</button>
                <button class="shape gray btn_%">%</button>
                <button class="shape sign btn_/ ">/</button>
                <button class="shape btn_7">7</button>
                <button class="shape btn_8">8</button>
                <button class="shape btn_9">9</button>
                <button class="shape sign btn_*">*</button>
                <button class="shape btn_4">4</button>
                <button class="shape btn_5">5</button>  
                <button class="shape btn_6">6</button>
                <button class="shape sign btn_-">-</button>
                <button class="shape btn_1">1</button>
                <button class="shape btn_2">2</button>
                <button class="shape btn_3">3</button>
                <button class="shape sign btn_+">+</button>
                <button class="shape size btn_0">0</button>
                <button class="shape btn_dot">.</button>
                <button class="shape sign btn_equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
